        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0d0d0d, #141414);
            color: white;
            overflow-x: hidden;

        /* Cabeçalho */
        header {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {

        }

        nav ul {
            list-style: none;
            display: flex;

        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

            color: #00FFA3;
        }

        /* Seção Hero */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #9945FF, #00FFA3, #19FB9B);
            padding: 50px 5%;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: 700;
            background: linear-gradient(to right, #00FFA3, #19FB9B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .action-button {
            background: linear-gradient(45deg, #19FB9B, #9945FF);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(25, 251, 155, 0.3);
        }

        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(25, 251, 155, 0.5);
