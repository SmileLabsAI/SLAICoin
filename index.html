<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Coin - Official Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }
        .container {
            padding: 20px;
        }
        .section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .footer {
            background-color: #1f1f1f;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .buy-button, .whitepaper-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-links a {
            color: white;
            text-decoration: none;
        }
        .social-links img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAICoin/refs/heads/main/Logo.jpg" alt="Smile Labs Logo" class="logo">
        SLAI Coin - The Future of Digital Dentistry & Blockchain
    </header>
    
    <div class="container">
        <div class="section">
            <h2>Dashboard: Token Vesting</h2>
            <canvas id="vestingChart" width="400" height="200"></canvas>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 SLAI Coin | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('vestingChart').getContext('2d');
        var vestingChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Community (70%)', 'Founders (30%)'],
                datasets: [{
                    label: 'Token Distribution',
                    data: [70, 30],
                    backgroundColor: ['#36A2EB', '#FF6384']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
