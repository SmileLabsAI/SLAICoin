<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="$SLAI - The Future of Digital Dentistry & Blockchain">
    <meta property="og:title" content="$SLAI - AI & Blockchain for Digital Dentistry">
    <meta property="og:description" content="$SLAI integrates AI, Web3, and DeFi into the dental industry.">
    <meta property="og:image" content="https://raw.githubusercontent.com/SmileLabsAI/SLAICoin/main/Logo.jpg">
    <meta property="og:url" content="https://smilelabsai.github.io/SLAICoin/">
    <meta property="og:type" content="website">
    <title>$SLAI - Smile Labs AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
            padding-top: 120px;
        }

        /* Cabeçalho */
        header {
            background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            background: linear-gradient(to right, #ffb800, #ff512f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffb800;
        }

        /* Seções */
        .section {
            background: rgba(30, 30, 30, 0.95);
            padding: 40px;
            margin: 50px auto;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        /* Botões */
        .action-button {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 81, 47, 0.3);
        }

        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 81, 47, 0.5);
        }

        /* Rodapé */
        .footer {
            background-color: #111;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        /* Redes Sociais */
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links img {
            width: 40px;
            height: 40px;
        }

        /* Gráfico */
        .chart-container {
            max-width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAICoin/refs/heads/main/Logo_yellow_only.png" 
                 alt="Smile Labs Logo" class="logo">
            <h1>$SLAI - The Future of Digital Dentistry & Blockchain</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#tokenomics">Tokenomics</a></li>
                    <li><a href="#roadmap">Roadmap</a></li>
                    <li><a href="#buy">Buy $SLAI</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <h2>Token Vesting Dashboard</h2>
            <div class="chart-container">
                <canvas id="vestingChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('vestingChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Q1 2025', 'Q2 2025', 'Q3 2025', 'Q4 2025'],
                datasets: [
                    {
                        label: 'Tokens Released',
                        data: [150, 300, 600, 950],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    },
                    {
                        label: 'Tokens Locked',
                        data: [850, 700, 400, 50],
                        backgroundColor: 'rgba(235, 64, 52, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Token Vesting Over Time',
                        color: '#ffffff',
                        font: {
                            size: 18
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
